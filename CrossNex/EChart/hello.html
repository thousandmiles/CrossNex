<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Cool Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .hello-container {
            text-align: center;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="hello-container">
        <h1>Hello, World!</h1>
        <p>Welcome to the CrossNex home page.</p>
        <a class="btn" href="#">Learn More</a>
    </div>
</body>
</html>
