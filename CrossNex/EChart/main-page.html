<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="qwebchannel.js"></script>
  <title>Demo</title>
  <style>
    html,
    body {
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .leftwidget {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      flex: 2;
    }

    .rightwidget {
      display: flex;
      justify-content: space-around;
      flex: 3;
    }

    .lefttop {
      flex: 1;
      display: flex;
      flex-direction: row;
    }


    .lefttop_left {
      flex: 2;
      display: flex;
      flex-direction: column;
      background-color: rgb(10, 171, 224);
    }

    .disk_container {
      flex: 3;
      background-color: rgb(65, 70, 63);
    }


    .memory_trend_container {
      flex: 1;
      background-color: rgb(238, 205, 144);
    }

    .cpu_container {
      flex: 1;
      background-color: rgb(152, 201, 218);
    }

    .memory_container {
      flex: 1;
      background-color: rgb(158, 22, 102);
    }

    .process_list_container {
      flex: 1;
      align-items: center;
      margin: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-around;
      ;
    }
  </style>
</head>

<body>
  <div class="leftwidget">

    <div class="lefttop">
      <div class="lefttop_left">
        <div class="cpu_container" id="cpu_container">CPU信息</div>
        <div class="memory_container">内存信息</div>
      </div>
      <div class="disk_container">磁盘信息</div>
    </div>
    <div class="memory_trend_container">内存趋势变化</div>
  </div>
  <div class="rightwidget">
    <div class="process_list_container">进程列表</div>
  </div>

  <script src="qwebchannel.js"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      new QWebChannel(qt.webChannelTransport, function (channel) {
        var webTransport = channel.objects.webTransport;
        webTransport.dataChanged.connect(function (arg) {
          var cpuContainer = document.getElementById('cpu_container');
          cpuContainer.innerHTML = arg.cache_size;
        });
      });
    });
  </script>

</body>

</html>
